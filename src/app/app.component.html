<div fxLayout fxLayoutAlign="center" fxLayoutGap="10px">
  <div fxFlex="25%" class="left-panel" [ngClass]="{'fadeOut-animated-slow': !show, 'fadeIn-from-left': show}">
    <div class="left-panel-internal">

      <div class="panel-body inline-flatpickr">
        <input class="form-control" type="text" >
        <mat-form-field>
          <input matInput [matDatepicker]="inlineDatePicker" placeholder="Choose a date" (dateInput)="focusOnDate($event.value.valueOf())">
          <mat-datepicker-toggle matSuffix [for]="inlineDatePicker"></mat-datepicker-toggle>
          <mat-datepicker #inlineDatePicker></mat-datepicker>
        </mat-form-field>
      </div>

      <br>
      <br>
      <mat-form-field class="width-100pc">
          <input type="text" matInput placeholder="Search By Anything..">
        </mat-form-field>
      <br>
      <br>
      <div class="align-center">
          <button mat-raised-button color="primary" class="align-center width-200px">Go To Nearest Availability</button><br><br>
          <button mat-raised-button color="accent" class="width-200px"><mat-icon>print</mat-icon> Print</button>
      </div>


    </div>
  </div>
  <div fxFlex="75%" class="right-panel" [ngClass]="{'fadeOut-animated-slow': !show, 'fadeIn-from-right': show}">

    <div fxLayout fxLayoutAlign="center" fxLayoutGap="10px">
      <div fxFlex="30%">
          <mat-form-field class="width-100pc">
              <input matInput placeholder="Select Doctor" aria-label="Doctor" [matAutocomplete]="auto" [formControl]="doctorCtrl">
              <mat-autocomplete #auto="matAutocomplete" (optionSelected)="pickDoctor()">
                <mat-option *ngFor="let doctor of filteredDoctors | async" [value]="doctor.nameEnglish">
                  <span>{{ doctor.nameEnglish }}</span>
                </mat-option>
              </mat-autocomplete>
            </mat-form-field>
      </div>
      <div fxFlex="10%"></div>
      <div fxFlex="10%">&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;<h3 class="align-center margin-top-0">Filters :</h3></div>
      <div fxFlex="50%">
        <div class="filters">
          <mat-checkbox color="primary">New</mat-checkbox>
          <mat-checkbox color="accent">Follow Up</mat-checkbox>
          <mat-checkbox color="danger">Wait List</mat-checkbox>
        </div>
      </div>
    </div>
    <div class="width-100pc table">
      <div class="timeColumn">
        <div class="th row timeTh"><span>TIME</span></div>
        <div class="row time" *ngFor="let time of times">{{time}}</div>
      </div>
      <div class="daysContainer">
        <div #daysContainer>
          <div class="day column" *ngFor="let day of days">
            <div class="th row">
              <div class="date">{{day | date: 'dd'}}</div>
              <div class="mounth">{{day | date: 'MMMM'}}</div>
              <div class="weekday">{{day | date: 'EEEE'}}</div>
            </div>
            <div class="row item" *ngFor="let time of times"></div>
          </div>
        </div>
